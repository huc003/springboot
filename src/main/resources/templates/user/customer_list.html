    function delete_user(){

    //åˆ·æ–°é¡µé¢
    function refresh_page(is_display){

	    }

        $("#page").val(page);
        $("#form_search").submit();
    }
    
    //åˆ†é¡µå‡½æ•°
    function page(page) {
    	var total = [[${total}]];

	    	if(page>total){

		    }

        //åˆ†é¡µè„šæœ¬
